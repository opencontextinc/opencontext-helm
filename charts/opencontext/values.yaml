# Default values for opencontext.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "us-docker.pkg.dev/vpc-host-prod-345521/oc-docker/opencontext"
  pullPolicy: Always
  tag: latest

imagePullSecrets:
  - name: opencontext-artifact-registry
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: "OnRootMismatch"

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

livenessProbe:
  tcpSocket:
    port: 7007
  failureThreshold: 1
  periodSeconds: 10

startupProbe:
  tcpSocket:
    port: 7007
  failureThreshold: 30
  periodSeconds: 10

service:
  type: ClusterIP
  port: 7007

ingress:
  enabled: true
  className:
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: selfsigned-issuer
  hosts: []
  tls: []

issuer:
  email:
  clusterIssuer: selfsigned-issuer

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

#
# Values for the PostgreSQL subchart from 
# https://artifacthub.io/packages/helm/bitnami/postgresql
#

# Global values
global:
  postgresql:
    auth:
      username: opencontext
      existingSecret: opencontext-postgresql
    caFilename: ca.crt
  nodeSelector: {}

# PostgreSQL subchart
postgresql:
  enabled: true
  nameOverride: opencontext-postgresql
  commonLabels:
    app.kubernetes.io/part-of: opencontext-server
  primary:
    initdb:
      scriptsSecret: opencontext-postgresql-initdb
    persistence:
      enabled: true
      size: 10Gi
  tls:
    enabled: true
    certificatesSecret: opencontext-postgresql-certs
    certFilename: tls.crt
    certKeyFilename: tls.key
  volumePermissions:
    enabled: true
  service:
    port: 5432

# Values for OpenContext
app:
  orgName:
  # HTTPS URL
  url: 
  database:
    prefix: opencontext_
    connection:
      host:
      port:
      user:
      password:
      ssl:
        enabled: true
        # If true, the server certificate is verified against the list of supplied CAs. 
        # An error event is emitted if verification fails
        rejectUnauthorized: false
      pool:
        min: 0
        max: 20
  github:
    # token or app
    authType: token
    token:
    host:
    appAuth:
      appAuthSecret: opencontext-github-app-auth
      createAppAuthFromFile:
  pagerDuty:
    enabled: false
    token:
  googleCloudStorage:
    enabled: false
    useServiceAccount: false
    serviceAccountSecret: opencontext-google-cloud-storage
    createServiceAccountFromFile:
  auth:
    # Change to true to use Google OAuth for authentication
    enabled: false
    provider:
      google:
        clientId:
        clientSecret: 
  catalog:
    intervalSecs: 200
